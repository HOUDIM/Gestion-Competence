<div class="modal-header">
  <h4 class="modal-title">Ajouter Evaluation</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Form to update employee data -->
  <form [formGroup]="form" (ngSubmit)="addSkill()">
    <!-- Add form fields for updating employee data (e.g., name, email, phone) -->
    <div class="form-group mb-4 m-2">
      <label for="name">Employees</label>
      <select
        [class.is-invalid]="employee.invalid && employee.touched"
        formControlName="employee"
        aria-label="Evaluation Souhaité"
        cSelect
        aria-placeholder="Choisir L'evaluation Adéquate Pour Cette Compétance"
      >
        <option *ngFor="let item of employees" [value]="item">
          {{ item.id }}- {{ item.username }}
        </option>
      </select>
    </div>
    <div class="form-group mb-4 m-2">
      <label for="name">Compétance</label>
      <select
        [class.is-invalid]="skill.invalid && skill.touched"
        formControlName="skill"
        aria-label="Evaluation Souhaité"
        cSelect
        aria-placeholder="Choisir L'evaluation Adéquate Pour Cette Compétance"
      >
        <option [selected]="true">
          Choisir La Note Adéquate Pour Cet Compétance
        </option>
        <option *ngFor="let compt of selectedSkills" [value]="compt">
          {{ compt.skillId }}-{{ compt.skillName }}
        </option>
      </select>
    </div>
    <!-- Add more form fields as needed -->
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
